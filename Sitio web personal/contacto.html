<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi primera paagina</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Conocenos</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>



	</nav>
	<header>
		<div class="contenedor">
			<div class="contenedor titulo">
				<h1>Pagina de Bryant Vivas</h1>
			</div>
		</div>
	</header>
	<main>
		<form action="">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre">
			<br>
			<label for="contrasena">Contrasena</label>
			<input type="password" id="contrasena">
			<br>
			<label for="correo">E-mail</label>
			<input type="email">
			<br>

			<label for="pais">Pais:</label>
			<select name="" id="">
				<option value="venezuela">Venezuela</option>
				<option value="noruega" selected="true">Noruega</option>
			</select>
			<br>

			<label for="">Genero</label>
			<label for="femenino">Femenino</label>
			<input type="radio" id="femenino" name="genero">
			<label for="masculino">Masculino</label>
			<input type="radio" id="masculno" name="genero">
			<br>

			<label for="">Gustos:</label>
			<label for="helado">Helado</label>
			<input type="checkbox" id="helado">
			<label for="pizza">pizza</label>
			<input type="checkbox" id="pizza">
			<br>
			<label for="mensaje">Mi mensaje</label>
			<textarea name="" id="" cols="30" rows="10"></textarea>



		</form>
	</main>
	
	<footer>
		<div class="contenedor">
			<p>Disenado por Bryant Vivas</p>
		</div>
	</footer>
	
</body>
</html>

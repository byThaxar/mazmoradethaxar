<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio y Video</title>
</head>
<body>
	<audio src="media/west.mp3" controls></audio>
	<audio controls>
		<source src="media/west.mp3" type="audio/mpeg">
		<source src="media/west.wav" type="audio/wav">
		<source src="media/west.ogg" type="audio/ogg">		
	</audio>
	
	<video src="media/agua.mp4" controls width="200px"></video>
	<video controls width="400px">
		<source src="media/agua.mp4" type="video/mp4">
		<source src="media/agua.webm" type="video/webm">
		<source src="media/agua.ogg" type="video/ogg">
	</video>
</body>
</html>
